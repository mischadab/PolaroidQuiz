<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="Assets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Polaroid Quiz</h1>
        <h4>Test your Polaroid knowledge</h4>
        <div class="alert alert-light">
          <button id="startBtn" onClick="startQuiz(event)" class="float-end">Start Quiz</button>
          <h3>Timer:
             <div id="timerEl">
                <p id="clockTick"></p>
             </div> </h3>
        </div>
        <div id='quizPage' class="card">
          <form id="questionBox" class="card-body">
          </form>
          <div id='answerResponse' class="card-footer alert-secondary d-none">
            Choose the correct answer
          </div>
        </div>
        <br>
        <div id='finalScoreEl' class="card d-none">
        </div>
         <div id="score"></div>
        <form id="completeForm" class="d-none fitment">
          <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="name" id="enteredInfo" class="form-control"/>
          </div>
          <button onClick="enterInfo()" class="btn btn-primary">Submit</button>
         </form>
</body>

<script src="Assets/script.js"></script>

</html>
